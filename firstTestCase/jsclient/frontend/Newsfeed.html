<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="css/center.css">
</head>

<body style="background-color: #432F70;color:white">
    <header class="section-header fixed-top" style="background-color: #432F70; z-index: 0 !important;">

        <!-- header-top-light.// -->

        <section class=" header-main  bg-transperent  ">
            <div class="container-fluid">
                <div class="row p-0 pt-0 pb-0 d-flex align-items-center mx-0">
                    <div class="col-md-0 md-3 mt-3  ">
                        <div class="d-flex form-inputs">
                            <input style=" border-radius: 50px 0 0 50px !important; border: 0;background-color: rgb(255, 255, 255);color: rgb(0, 0, 0);" class="form-control " type="text" placeholder="Search....">
                            <button type="button" style=" border-radius: 0px 50px 50px 0px;border: 0;" class="btn btn-light btn-floating "><i class="fas fa-search fa-lg"></i></button>
                            <button type="button" style="margin-left:5px;" class="btn btn-danger btn-floating " data-bs-toggle="modal" data-bs-target="#exampleModal" onclick='cleartextarea()'><i class="fas fa-plus fa-lg "></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <br><br><br><br><br><br>
    <div class="postclass" id="posts">
    </div>





    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="background-color:rgba(127, 62, 113, 0.77)">
                <div class="modal-header" style="border-bottom:0px">
                    <h5 class="modal-title" id="exampleModalLabel" style="color: rgb(255, 255, 255);">Create Post</h5>
                    <button type="button" class="buttontransperent" data-bs-dismiss="modal" aria-label="Close" style="color:rgb(251, 79, 79) !important"><i class="far fa-times-circle fa-2x"></i></button>
                </div>
                <form style="margin:15px;margin-top:0px;">
                    <!-- Message input -->
                    <div class="form-floating">
                        <textarea class="form-control mb-2" placeholder="write" id="floatingTextarea2" style="height: 150px;background-color:rgba(190, 129, 182, 0.68);border: 0;color:white"></textarea>

                    </div>
                    <div class="input-group mb-3">
                        <button type="button" class="buttontransperent" style="background-color:rgba(190, 129, 182, 0.68);height:37px;border-radius:5px 0px 0px 5px;"><i class="fas fa-tags fa-2x"></i></button>
                        <input id="tags" type="text" class="form-control" placeholder="Enter tags" aria-label="Example text with button addon" aria-describedby="button-addon1" style="background-color:rgba(190, 129, 182, 0.68);border: 0;color:white;height:37px;" />
                    </div>
                    <!-- Submit button -->
                    <button type="button" class="btn btn-primary btn-block mb-4" id="postbutton" onclick="getpost()" data-bs-dismiss="modal" style="background-color:rgba(174, 114, 164, 0.68)">Post</button>
                    <button type="button" class="btn btn-primary btn-block mb-4" id="editbutton" onclick="editpost()" data-bs-dismiss="modal" style="background-color:rgba(174, 114, 164, 0.68);display:none;">Edit Post</button>
                </form>
            </div>
        </div>
    </div>

    <!--options-->
    <div class="modal fade" id="options" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" style="max-width:200px;">
            <div class="modal-content" style="background-color:rgba(127, 62, 113, 0.77)">
                <div class="modal-header" style="border-bottom:0px">
                    <button type="button" class="buttontransperent" data-bs-dismiss="modal" aria-label="Close"><i class="fas fa-arrow-left fa-2x"></i></button>
                </div>
                <div>
                    <button type="button" class="buttontransperent" style="margin: 2% 6%;" role="button"><i class="far fa-bookmark fa-2x"></i><h1 id="buttontext">Save</h1></button>
                </div>
                <div>
                    <button type="button" class="buttontransperent" style="margin: 2% 6%;"><i class="fas fa-share  fa-2x"></i><h1 id="buttontext">Share</h1></button>
                </div>
                <div>
                    <button type="button" class="buttontransperent" style="margin: 2% 6%;" onclick="editbutton()" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="far fa-edit fa-2x"></i><h1 id="buttontext">Edit</h1></button>
                </div>
                <div>
                    <button type="button" class="buttontransperent" style="margin: 2% 6%;" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#confirmdelete"><i class="fas fa-trash fa-2x"></i><h1 id="buttontext">Delete</h1></button>
                </div>
                <!-- Button trigger modal -->

                <!-- Modal -->

            </div>
        </div>
    </div>
    </div>
    <!--options-->
    <!--confirm delete-->
    <div class="modal fade" style="top:40%" id="confirmdelete" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" style="background-color:rgba(127, 62, 113, 0.77)">
                <div class="modal-header" style="border-bottom:0px">
                    <h5 class="modal-title" id="staticBackdropLabel">Are you sure...?</h5>
                    <div class="modal-footer" style="border-top:0px">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="deletepost()">Yes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--confirm delete-->
    <!--bottom buttons-->
    <div class="fixed-bottom" style="background-color: #432F70; height:105px;z-index:0;">
        <div class="postbuttons fixed-bottom mb-4" style="margin:0px 20%;">
            <div class=" d-flex align-items-center justify-content-center container-fluid" style="height: 60px;">
                <button type="button" class="buttontransperent navbg" style="margin: 0% 8%;" onclick="window.location.href='Newsfeed.html';">
        <i class="fas fa-book-open fa-2x"></i>
      </button>
                <button type="button" class="buttontransperent" style="margin: 0% 6%;" onclick="window.location.href='Questions.html';">
        <i class="fas fa-question-circle fa-2x"></i>
      </button>
                <button type="button" class="buttontransperent" style="margin: 0% 6%;" onclick="window.location.href='forms.html';">
        <i class="far fa-sticky-note fa-2x"></i>
      </button>
                <button type="button" class="buttontransperent" style="margin: 0% 6%;" onclick="window.location.href='Profile.html';">
        <i class="fas fa-user-circle fa-2x"></i>
      </button>
            </div>
        </div>
    </div>
    <br><br><br><br><br>
    <!--bottom buttons-->
    <script src="js/main.js"></script>
    <script>
        var votedown = false;
        var voteup = false;
        var pcid;

        function getpost() {

            var textarea = document.getElementById("floatingTextarea2");
            console.log(textarea);
            var input = textarea.value;
            var postid = document.getElementsByClassName("postclass")[0].id;
            if (input != 0) {
                var uid = Date.now().toString();
                var id = 'a' + uid;
                var pid = 'p' + uid;
                var cid = 'c' + uid;
                var caid = 'ca' + uid;
                var pcuid = 'pc' + uid;
                var uuid = 'u' + uid;
                var duid = 'd' + uid;
                textarea.value = '';
                const card = document.createElement('div');
                const content = `
  <div class="post" id=${pid}>
    <br>

    <div class="d-flex d-grid gap-2 d-md-block">
      <button class="buttontransperent ms-3" type="button">User</button>
      <button class="buttontransperent ms-2" type="button">Follow +</button>
    </div>
    <div class="postp">
      <p id=${pcuid}>
        ${input}      
      </p>
    </div>
    <div class="postbuttons mb-0">
      <div class=" d-flex align-items-center justify-content-center container-fluid" style="height: 50px;">
        <button type="button" style="margin: auto" class=" buttontransperent"onclick='upvote("${uuid}")'><i class="fas fa-arrow-circle-up fa-2x"></i><h3 id="${uuid}" style="display: inline;margin-left: 5px;"></h3></button>
        <button type="button" style="margin: auto" class=" buttontransperent"onclick='downvote("${duid}")'><i class="fas fa-arrow-circle-down fa-2x"></i><h3 id="${duid}" style="display: inline;margin-left: 5px;"></h3></button>
        <button type="button" style="margin: auto;" class=" buttontransperent"data-bs-toggle="collapse" data-bs-target="#${id}" aria-expanded="false" aria-controls="${id}"><i class="far fa-comment fa-2x"></i></button>
        <button type="button" style="margin: auto;" class=" buttontransperent"data-bs-toggle="modal" data-bs-target="#options" onclick='postcommentid("${pid}")'><i class="fas fa-ellipsis-v fa-2x"></i></button>
    
        
      </div>
    </div>
    <br>
  </div>
  <div class="collapse" id="${id}">
    <div class="mx-5 d-flex">
      <textarea class="form-control mb-2 commentarea" placeholder="Leave a comment here" id="${caid}" style="color:white;" ></textarea>
      <button type="button" style="margin-left:5px;" class="buttontransperent "onclick='postcomment("${caid}")'><i class="fas fa-paper-plane fa-2x"></i></button>
     </div>
     <div class="comments" id="${cid}">
      
     </div>
   </div>  
`;
                document.getElementById(postid).innerHTML += content;
            }
            textarea.style.height = "150px";
        }

        function postcomment(commentuid) {
            var postuid = commentuid.substring(2);

            var textarea = document.getElementById(commentuid);
            var input = textarea.value;
            var commentid = 'c' + postuid;
            console.log(commentid);
            if (input != 0) {
                var uid = Date.now().toString();
                var cid = 'c' + uid;
                var pid = 'p' + uid;
                var caid = 'ca' + uid;
                var id = 'a' + uid;
                var pcuid = 'pc' + uid;
                textarea.value = '';
                const content = `
  <div class="post" id=${pid}>
    <br>

    <div class="d-flex d-grid gap-2 d-md-block">
      <button class="buttontransperent ms-3" type="button">User</button>
      <button class="buttontransperent ms-2" type="button">Follow +</button>
    </div>
    <div class="postp">
      <p id=${pcuid}>
        ${input}      
      </p>
    </div>
    <div class="postbuttons mb-0">
      <div class=" d-flex align-items-center justify-content-center container-fluid" style="height: 50px;">
        <button type="button" style="margin: auto;" class=" buttontransperent"data-bs-toggle="collapse" data-bs-target="#${id}" aria-expanded="false" aria-controls="${id}"><i class="far fa-comment fa-2x"></i></button>
        <button type="button" style="margin: auto;" class=" buttontransperent"data-bs-toggle="modal" data-bs-target="#options" onclick='postcommentid("${pid}")'><i class="fas fa-ellipsis-v fa-2x"></i></button>
    
        
      </div>
    </div>
    <br>
  </div>
  <div class="collapse" id="${id}">
    <div class="mx-5 d-flex">
      <textarea class="form-control mb-2 commentarea" placeholder="Leave a comment here" id="${caid}" style="color:white;" ></textarea>
      <button type="button" style="margin-left:5px;" class="buttontransperent "onclick='postcomment("${caid}")'><i class="fas fa-paper-plane fa-2x"></i></button>
     </div>
     <div class="comments" id="${cid}">
      
     </div>
   </div>  
`;
                document.getElementById(commentid).innerHTML += content;
            }
            textarea.style.height = "35px";
        }

        function postcommentid(id) {
            pcid = id;
            console.log(pcid);
        }

        function deletepost() {
            document.getElementById(pcid).remove();
            document.getElementById('a' + pcid.substring(1)).remove();
        }

        function editbutton() {
            console.log('pc' + pcid.substring(1));
            var post = document.getElementById('pc' + pcid.substring(1)).innerText;
            console.log(post);
            document.getElementById("floatingTextarea2").value = post;
            document.getElementById("postbutton").style.display = "none";
            document.getElementById("editbutton").style.display = "";
        }

        function editpost() {

            var textarea = document.getElementById("floatingTextarea2");
            document.getElementById('pc' + pcid.substring(1)).innerText = textarea.value;
            textarea.value = "";
            document.getElementById("postbutton").style.display = "";
            document.getElementById("editbutton").style.display = "none";
        }

        function cleartextarea() {
            document.getElementById("floatingTextarea2").value = "";
        }

        function upvote(up) {
            var votes = document.getElementById(up);
            if (!voteup && !votedown) {
                votes.innerText++;
                voteup = true;
            } else if (voteup && !votedown) {
                votes.innerText--;
                voteup = false;
            }

        }

        function downvote(down) {
            var votes = document.getElementById(down);
            if (!votedown && !voteup) {
                votes.innerText++;
                votedown = true;
            } else if (votedown && !voteup) {
                votes.innerText--;
                votedown = false;
            }
        }

        function followed(follow) {

            document.getElementById(follow).innerText = "Unfollow";
        }
    </script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
