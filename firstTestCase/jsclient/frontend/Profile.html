<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
<!-- Google Fonts Roboto -->
<link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>

<link rel="stylesheet" href="css/mdb.min.css" />
<link rel="stylesheet" href="css/center.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: #432F70;color:white;">
    <div style="max-height: 750px;display: flex;flex-direction: column;">
        
        <div class=""style='max-height: 720px;min-height: 410px;border-radius:35px;
          width: 97%;background-image: linear-gradient(to right, rgba(113, 55, 11, 0.05), rgba(113,55,112,1));'>  
            <div style="display: flex;flex-direction: row;">
        
                
                    <img style="border-radius: 50%;width:300px;" src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar">
                
            </div>
        </div> 
        <div class=""style='max-height: 720px;min-height: 410px;margin: 1%;margin-right:1%;border-radius:35px;
            width: 97%;background-image: linear-gradient(to right, rgba(113, 55, 11, 0.05), rgba(113,55,112,1));'>  
            <div style="display: flex;flex-direction: row;">
            
              <div style="max-width:400px;margin-left: 5%;">

              </div> 
            </div>
        </div> 

    </div>
    
        
       
  

  






<script>
  function register()
  {
    document.getElementById("login").style.display="none";
    document.getElementById("register").style.display="flex";
  }
  function login()
  {
    document.getElementById("login").style.display="flex";
    document.getElementById("register").style.display="none";
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" 
integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
